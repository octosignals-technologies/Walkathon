<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Walkathon Dashboard</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f5f9;
            color: #333;
        }

        /* Header Styles */
        .dashboard-header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            height: 40px;
            margin-right: 10px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .profile-dropdown {
            position: relative;
            display: flex;
            align-items: center;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid #fff;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-width: 150px;
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 10px 20px;
            display: block;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
        }

        .dropdown-item:hover {
            background: #f1f5f9;
        }

        /* Sidebar Styles */
        .layout-wrapper {
            display: flex;
            margin-top: 60px; /* Adjust for header height */
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 20px 0;
            border-right: 1px solid #eee;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
        }

        .sidebar h4 {
            padding: 10px 20px;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .sidebar a {
            padding: 10px 20px;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar a:hover {
            background: #e9ecef;
            color: #333;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        /* Main Content Styles */
        .container {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
    </style>
</head>
<body>
<header class="dashboard-header-bar">
    <div class="header-left">
        <img src="{% static 'logomain1.png' %}" alt="Walkathon Logo" class="logo-icon">
    </div>
    <div class="header-right">
        <div class="profile-dropdown">
            <img src="{% static 'profile.jpg' %}" alt="Admin Profile" class="profile-img" id="profileToggle">
            <div class="status-indicator online"></div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="/" class="dropdown-item">Logout</a>
            </div>
        </div>
    </div>
</header>

<!-- Sidebar -->
<div class="layout-wrapper">
    <div class="sidebar">
        <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <h4>UPLOAD LIST</h4>
        <a href="/registered_list/"><i class="fas fa-user-plus"></i> Upload Entry</a>
        <a href="{% url 'bulk_ticket' %}"><i class="fas fa-ticket-alt"></i> Bulk Ticket</a>
        <h4>SCAN & CHECK IN</h4>
        <a href="/checkin_list/"><i class="fas fa-qrcode"></i>Checked-In List</a>
        <a href="/scan_now/"><i class="fas fa-camera"></i> Scan Now</a>
        <h4>REPORTS</h4>
        <a href="/reports/"><i class="fas fa-chart-bar"></i> Reports</a>
        <h4>SETTINGS</h4>
        <a href="/logs_triggered/"><i class="fas fa-cogs"></i> Logs - Triggered</a>
    </div>

    <!-- Main Content Area -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- JavaScript for Dropdown Toggle -->
<script>
    document.getElementById('profileToggle').addEventListener('click', function() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('dropdownMenu');
        const toggle = document.getElementById('profileToggle');
        if (!dropdown.contains(event.target) && event.target !== toggle) {
            dropdown.classList.remove('active');
        }
    });
</script>
</body>
</html>
