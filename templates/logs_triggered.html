{% extends "base.html" %}

{% block content %}
<h1>Communication Logs</h1>

<div class="table-container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Value</th>
                <th>Status</th>
                <th>Created On</th>
            </tr>
        </thead>
        <tbody>
            {% for log in checkin_logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.get_type_display }}</td> <!-- 'get_type_display' method converts 'type' to readable format -->
                <td>{{ log.value }}</td>
                <td>{{ log.get_status_display }}</td> <!-- 'get_status_display' for human-readable status -->
                <td>{{ log.created_on }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="no-data">No logs found yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    /* Page Title */
    .page-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
    }

    /* Table Container */
    .table-container {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f8f9fa;
        color: #333;
        font-weight: 600;
    }

    td {
        background-color: #fff;
        color: #555;
    }

    /* Table Row Hover Effect */
    tr:hover {
        background-color: #f1f1f1;
    }

    /* No Data Styling */
    .no-data {
        text-align: center;
        font-style: italic;
        color: #888;
    }

    /* Alternate Row Background */
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>

{% endblock %}
